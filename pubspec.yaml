name: test_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  responsive_sizer: ^3.3.1
  go_router: ^14.8.1
  flutter_svg: ^2.2.0
  dio: ^5.8.0+1
  web_socket_channel: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # - assets/data/
    # - assets/audio/
    - assets/svg/

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText-Semibold.ttf
